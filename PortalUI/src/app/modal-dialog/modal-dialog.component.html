<div
  *ngIf="message"
  class="modal"
  tabindex="-1"
  role="dialog"
  style="display: block !important"
>
  <div class="modal-dialog custom-alert" role="document">
    <div class="modal-content">
      <div *ngIf="message?.type == 'confirm'" class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center confirm-message text-dark">
              {{ message.text }}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="confirm-button justify-content-end d-flex">
              <a class="me-2" (click)="message.submit()">
                <button class="btn btn-yes">Yes</button>
              </a>
              <a (click)="message.close()">
                <button class="btn btn-no">No</button>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
