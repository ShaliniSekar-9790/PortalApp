<div class="container">
  <div class="header mb-5">
    <h5 class="title">{{title}}</h5>
  </div>
  <div class="body">
    {{customcategory}}
    <form #newsForm="ngForm" 
    [ngClass]="{ 'is-invalid': newsData.title.length == 0 || newsData.news_Description.length ==0  || newsData.category.category_Name === entercategory}" 
    (ngSubmit)="newsForm.form.valid && onSubmit(newsForm)">
      <div class="form-group">
        <label class="displayTitle">Title</label>
        <input type="text" [value]="newsData.title" class="form-control" id="title" [(ngModel)]="newsData.title" [ngModelOptions]="{standalone: true}" 
         required> 
      </div>
      <div class="form-group">
        <label class="displayTitle">Description</label>
        <textarea class="form-control" rows="3" id="description" [(ngModel)]="newsData.news_Description" 
        [ngModelOptions]="{standalone: true}">
      </textarea>
        </div>
      <div class="form-group">
        <label class="displayTitle">Category</label>
        <select class="form-control" id="Category" #categoryvalue (change)="onOptionsSelected(categoryvalue.value)">
          <option value="Entercategory" [selected]="newsData.category.category_Name === entercategory">Enter the category value</option>
          <option *ngFor="let category of categoriesData" [selected]="category.category_Name === newsData.category.category_Name" [ngValue]="category.category_Name">
            {{ category.category_Name }}
          </option>
        </select> 
        <div class="categorydiv" *ngIf="newsData.category.category_Name === entercategory">
          <input type="text"
              id="CategoryInput" 
              placeholder="Type Category Name"  [(ngModel)]="customcategory"  [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="d-flex-row float-end">
      <button type="button" class="btn btn-outline-secondary" (click)="onClose($event)">Cancel</button>
      <button type="submit" class="btn btn-success" [disabled]="newsData.title?.length == 0 || newsData.news_Description?.length ==0  ||newsData.category?.category_Name?.length ==0">Save</button>
      </div>
    </form>
    <app-modal-dialog>
    </app-modal-dialog>
  </div>
</div>
